<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>BMI Calculator</h1>
            
            <label for="unit-toggle">Select Unit:</label>
            <select id="unit-toggle" onchange="toggleHeightInput()">
                <option value="metric">Metric (kg/cm)</option>
                <option value="imperial">Imperial (lbs/ft-in)</option>
            </select>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" placeholder="Enter weight" required>

            <div id="height-input">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height" required>
            </div>

            <div id="imperial-height-input" class="hidden">
                <label>Height:</label>
                <div class="imperial-height">
                    <input type="number" id="feet" placeholder="Feet" required>
                    <input type="number" id="inches" placeholder="Inches" required>
                </div>
            </div>

            <button onclick="calculateBMI()">Calculate BMI</button>
            <button onclick="resetForm()" class="reset-btn">Reset</button>

            <div id="result"></div>
            <div class="progress-container">
                <div id="progress-bar"></div>
            </div>

            <div id="bmi-category"></div>
        </div>
    </div>

    <div class="dark-mode-toggle">
        <label>Dark Mode</label>
        <input type="checkbox" id="dark-mode-toggle">
    </div>

    <script src="script.js"></script>
</body>
</html>
